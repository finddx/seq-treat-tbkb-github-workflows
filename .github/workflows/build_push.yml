name: Reusable workflow for building a Docker image and pushing to ECR

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      repo_name:
        required: true
        type: string
      workdir:
        required: true
        type: string
    secrets:
      AWS_ACCOUNT_ID:
        required: true
     
jobs:
  build_push:
    runs-on: ubuntu-latest
    environment: ${{inputs.environment}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{secrets.AWS_ACCOUNT_ID}}:role/${{vars.PROJECT_NAME}}-main-${{inputs.environment}}-my-github-actions-push-docker-image
          aws-region: ${{vars.AWS_REGION}}
          mask-aws-account-id: true
      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: 'true'
      - name: Build and push image
        run: |
          cd ${{inputs.workdir}}
          docker build --tag ${REGISTRY}/${REPO_NAME}:latest --tag ${REGISTRY}/${REPO_NAME}:${{ github.sha }} .
          docker push ${REGISTRY}/${REPO_NAME}:latest
          docker push ${REGISTRY}/${REPO_NAME}:${{ github.sha }}
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPO_NAME: ${{vars.PROJECT_NAME}}-${{inputs.repo_name}}