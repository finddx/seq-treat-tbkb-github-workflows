name: Reusable workflow for deploying the ECS backend static files

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string  
    secrets:
      AWS_ACCOUNT_ID:
        required: true
       
jobs:
  collect_static_backend:
    runs-on: ubuntu-latest
    container:
      image: python:3.10
    env:
      STATIC_ROOT: "static/"
      SECRET_KEY: "DUMMYSECRETKEYVALUE"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies pip
        run: pip install --no-cache-dir --upgrade pip pipenv
      - name: Install dep pipenv
        run: pipenv install --system --dev --deploy
      - name: Collect static
        run: python manage.py collectstatic --noinput --clear
      - name: Upload static files artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{inputs.environment}}-static
          path: static/

  copy_backend_static_files:
    runs-on: ubuntu-latest
    environment: ${{inputs.environment}}
    needs: collect_static_backend
    env:
      STATIC_ROOT: "static/"
    steps:
      - name: Download static files artifact
        uses: actions/download-artifact@v4
        with: 
          name: ${{inputs.environment}}-static
          path: static/
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{secrets.AWS_ACCOUNT_ID}}:role/${{vars.PROJECT_NAME}}-main-${{inputs.environment}}-my-github-actions-backend
          aws-region: ${{vars.AWS_REGION}}
          mask-aws-account-id: true
      - name: Get bucket ARN via tags
        uses: finddx/get-aws-resource-by-tag@c02870451dd379e15c70393d33966f69449c846b
        id: bucket
        with:
          tag_filters: "--tag-filters Key=Usage,Values=django-static-files Key=Environment,Values=${{inputs.environment}}"
          resource_type: "s3:bucket"
          aws_region: ${{vars.AWS_REGION}}
      - name: Get CF distribution ARN via tags
        uses: finddx/get-aws-resource-by-tag@c02870451dd379e15c70393d33966f69449c846b
        id: distribution
        with:
          tag_filters: "--tag-filters Key=Environment,Values=${{inputs.environment}}"
          resource_type: "cloudfront"
          aws_region: "us-east-1"
      - name: Clean up bucket and copy files
        env:
           BUCKET_FULL_ARN: ${{steps.bucket.outputs.resource_id}}
        run: |
          bucket_name=$(echo ${BUCKET_FULL_ARN} | sed "s/.*://")
          aws s3 rm --recursive s3://${bucket_name}
          aws s3 cp ${STATIC_ROOT} s3://${bucket_name}/static_files/ --recursive --include "*"
      - name: Invalidate Cloudfront distribution
        env:
          DISTRIBUTION_FULL_ARN: ${{steps.distribution.outputs.resource_id}}        
        run: | 
          distribution_id=$(echo ${DISTRIBUTION_FULL_ARN} | 's|.*/||')
          INVALIDATION_ID=$(aws cloudfront create-invalidation --distribution-id ${distribution_id} --paths "/static_files/*"  --output text --query 'Invalidation.Id')
          aws cloudfront wait invalidation-completed --distribution-id ${distribution_id} --id ${INVALIDATION_ID}
